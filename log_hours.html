{% extends "base.html" %}

{% block content %}
<h1>Log Volunteer Hours</h1>
<form method="POST" action="{{ url_for('log_hours') }}">
    <div class="form-group">
        <label for="organization">Organization</label>
        <input type="text" id="organization" name="organization" required>
    </div>
    <div class="form-group">
        <label for="hours">Hours Volunteered</label>
        <input type="number" id="hours" name="hours" step="0.25" min="0.25" required>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
    </div>
    <div class="form-group">
        <label for="description">Description (optional)</label>
        <textarea id="description" name="description" rows="4"></textarea>
    </div>
    <button type="submit" class="btn">Log Hours</button>
</form>

<script>
    // Set default date to today
    document.getElementById('date').valueAsDate = new Date();
</script>
{% endblock %}
